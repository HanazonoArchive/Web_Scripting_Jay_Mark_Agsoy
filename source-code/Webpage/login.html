<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Web_Scripting_Jay_Mark_Agsoy/source-code/StyleSheet/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>
    <script src="/Web_Scripting_Jay_Mark_Agsoy/source-code/JavaScript/loginFunctions.js"></script>
</head>
<body>
    <div class="content" style="height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">
        <nav class="sl-theme-dark">
            <div style="border: solid var(--sl-input-border-width) var(--sl-input-border-color); border-radius: 10px; padding: 20px 20px 10px 20px; width: 100%;">
                <label style="display: flex; justify-content: center; width: 100%; padding-bottom: 20px; font-weight: 600; font-size: 22px">Login</label>
                <sl-input id="username" name="username" placeholder="Username" size="medium" style="width: 300px; padding-bottom: 10px;" required clearable>
                    <sl-icon name="person-circle" slot="prefix"></sl-icon>
                </sl-input>
                <sl-input id="password" type="password" name="password" placeholder="Password" size="medium" style="width: 300px; padding-bottom: 20px;" required clearable password-toggle>
                    <sl-icon name="key" slot="prefix"></sl-icon>
                </sl-input>
                <div style="display: flex; justify-content: center; align-items: center; padding-bottom: 10px;">
                    <sl-button id="login_button" type="submit" variant="primary">Login</sl-button>
                </div>
                <div style="text-align: center;">
                    Don't have an account?
                    <a href="/Web_Scripting_Jay_Mark_Agsoy/source-code/Webpage/register.html">Register</a>
                </div>
                <sl-animation id="animation" name="fadeIn" easing="ease-in-out" duration="750" iterations="1">
                    <div id="message" style="text-align: center; color: var(--sl-color-danger-600); font-weight: 600; padding-top: 10px;">
                        <!-- Message will be displayed here -->
                    </div>
                </sl-animation>
            </div>
        </nav>
    </div>
</body>
</html>
